version: "3"
services:
  upbot:
    container_name: upbot
    restart: always
    environment:
      UPBOT_ADDR: upbot:80
      NEWRELIC_NAME: ${NEWRELIC_NAME}
      NEWRELIC_LICENSE: ${NEWRELIC_LICENSE}
    volumes:
      - ./configs:/app/configs
    image: upbot:latest
    networks:
      - traefik_proxy
networks:
  traefik_proxy:
    external: true